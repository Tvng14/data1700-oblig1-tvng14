<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data1700 - oblig 1</title>
    <script src="kinobillett.js" defer></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<div>
    <label for="velgFilm">Velg film:
    <select id="velgFilm" onchange="velgFilm()">
        <option value="" disabled selected>Velg film her</option>
        <option value="Madame Web">Madame Web</option>
        <option value="Dune: Part Two">Dune: Part Two</option>
        <option value="Wonka">Wonka</option>
        <option value="Bukkene Bruse på badeland">Bukkene Bruse på badeland</option>

    </select>
    </label>
</div>
<br>
<div>
    <label for="antallBilletter">Antall:
        <input type="number" id="antallBilletter" min="1" max="10">
        <span id="feilAntall" style="color: red;"></span>
    </label>
</div>
<br>
    <table>
        <tr><td>Fornavn:</td><td>
            <input type="text" id="innFornavn"/>
            <span id="feilFornavn" style="color: red;"></span>
        <tr><td>Etternavn:</td><td>
            <input type="text" id="innEtternavn"/>
            <span id="feilEtternavn" style="color: red;"></span>
        <tr><td>Telefonnr:</td><td>
            <input type="tel" id="innTlf"/>
            <span id="feilTlf" style="color: red;"></span>
        <tr><td>E-post:</td><td>
            <input type="text" id="innEpost"/>
            <span id="feilEpost" style="color: red;"></span>
    </table>
<button type="button" onclick="bestillBillett()"> Kjøp billett</button>
    <h2>Alle billetter</h2>
<p id="valgtFilm"></p>
<div id="visBilletter"></div>
<button type="button" onclick="slettBilletter()">Slett alle billettene</button>
</body>
</html>
