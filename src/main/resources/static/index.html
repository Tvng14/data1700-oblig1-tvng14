<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data1700 - oblig 1</title>
    <script src="kinobillett.js" defer></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<form id="billettInfo">
    <p>Velg film:
    <select id="velgFilm" onchange="velgFilm()">
        <option value="" disabled selected>Velg film her</option>
        <option value="film 1">film 1</option>
        <option value="film 2">film 2</option>
    </select>
    </p>
    <p>Antall:
        <input type="number" onchange="sjekkAntallBilletter()" id="antallBilletter" min="1">
        <span id="feilAntall" style="color: red;"></span>
    </p>
    <div id="personligInfo">
        <p>Fornavn:
            <input type="text" onchange="sjekkFornavn()" id="innFornavn"/>
            <span id="feilFornavn" style="color: red;"></span>
        </p>
        <p>Etternavn:
            <input type="text" onchange="sjekkEtternavn()" id="innEtternavn"/>
            <span id="feilEtternavn" style="color: red;"></span>
        </p>
        <p>Telefonnr:
            <input type="tel" onchange="sjekkTlf()" id="innTlf"/>
            <span id="feilTlf" style="color: red;"></span>
        </p>
        <p>E-post:
            <input type="text" onchange="sjekkEpost()" id="innEpost"/>
            <span id="feilEpost" style="color: red;"></span>
        </p>
    </div>
</form>
<button type="button" onclick="bestillBillett()">Kj√∏p billett</button>
<h2>Alle billetter</h2>
<button type="button" onclick="slettBilletter()">Slett alle billettene</button>
</body>
</html>
